<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="libraries/leaflet/leaflet.css" /> <!-- default styles -->
  <link rel="stylesheet" href="assets/styles.css" /> <!-- use this for layout customizations -->
</head>
<body>
  <!-- The container div for our leaflet map -->
  <div id="quake-map"></div>
  <div id="button">
    <button type="button" id="All" onclick="sortMag(),masterCircle(0,100);"></button>
    <button type="button" id="Minor" onclick="binary(this.id),masterCircle(3,3.9);"></button>
    <button type="button" id="Light" onclick="binary(this.id),masterCircle(4,4.9);"></button>
    <button type="button" id="Moderate" onclick="binary(this.id),masterCircle(5,5.9);"></button>
    <button type="button" id="Strong" onclick="binary(this.id),masterCircle(6,6.9);"></button>
    <button type="button" id="Major" onclick="binary(this.id),masterCircle(7,7.9);"></button>
    <button type="button" id="Great" onclick="binary(this.id),masterCircle(8,100);"></button>
    <button type="button" id="Clear" onclick="removeAllCircles();"></button>

  </div>
  <div id="labels">
    <div id="buttonText"><b>All</b></div>
    <div id="buttonText"><b>Minor</b></br>3 - 3.9</div>
    <div id="buttonText"><b>Light</b></br>4 - 4.9</div>
    <div id="buttonText"><b>Moderate</b></br>5 - 5.9</div>
    <div id="buttonText"><b>Strong</b></br>6 - 6.9</div>
    <div id="buttonText"><b>Major</b></br>7 - 7.9</div>
    <div id="buttonText"><b>Great</b></br>8 - 8.9</div>
    <div id="buttonText"><b>Clear</b></div>
  </div>

  <!-- load our dependencies and sketch file -->
  <script src="libraries/leaflet/leaflet.js"></script>
  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.dom.js"></script>
  <script src="libraries/lodash.js"></script>
  <script src="sketch.js"></script>

  <!-- p5.js will create a canvas element here at runtime -->
</body>
</html>
