<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Northside Festival Schedule</title>
  <link rel="stylesheet" href="lib/css/typography.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="styles.css" type="text/css" charset="utf-8">
</head>
<body>

  <div class="schedule">
      {{#each days}}
      <pad1>
        <day>{{day}}</day><br>
 
      <div class="items">
        {{#each venues}}
         <pad2>
        <venue>{{venue}}</venue><br>
          
        {{#each shows}}
        <div class="shows"
         <pad3><artist>{{artist}}</artist><pad4><start>{{schedule.start}}</start></pad4></pad3></div><br>
        {{/each}} 
        <br>    
                        </pad2>

        {{/each}}

          </div>
                {{/each}}
   </pad1>
  </div>


  <script src="lib/js/jquery-3.2.1.min.js"></script>
  <script src="lib/js/lodash-4.17.4.min.js"></script>
  <script src="ui.js"></script>

</body>
</html>
