<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Northside Festival Schedule</title>
  <link rel="stylesheet" href="lib/css/typography.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="styles.css" type="text/css" charset="utf-8">
</head>
<body>

  <h1>Northside Festival</h1>

  <div class="schedule">
      {{#each days}}
      
        <day>{{day}}</day><br>
 
      <div class="items">
        {{#each venues}}
        <style type="text/css">
        venue{{@index}} {margin-left: {{@index}}0px;}
        </style>
           <venue{{@index}}>
     
        <venue>{{venue}}</venue><br>
          
        {{#each shows}}
        <div class="shows">
          <script type="text/javascript">

          </script>
          <style>
          index{{@index}} {margin-left: {{@index}}0px; display: flex; width: 30%;}
        </style>
           <index{{@index}}>
        <artist>{{artist}}</artist><start>{{schedule.start}}</start></div><br>
          </index{{@index}}>
        {{/each}} </venue{{@index}}>
        <br>    
        {{/each}}
        
          </div>
          
                {{/each}}
 
  </div>


  <script src="lib/js/jquery-3.2.1.min.js"></script>
  <script src="lib/js/lodash-4.17.4.min.js"></script>
  <script src="ui.js"></script>

</body>
</html>
