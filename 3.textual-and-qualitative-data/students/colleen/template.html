<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Northside</title>
  <link rel="stylesheet" href="lib/css/typography.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="styles.css" type="text/css" charset="utf-8">
</head>
<body>
  <div class="container">
    <h1>Northside Festival Schedule</h1>

    {{#each showDate}}  
     <div id="d{{this.0.time.day}}" class="h2">{{this.0.schedule.date}}</div>
     {{/each}}
    <div class="masonry">
      {{#each showDate}}  
      {{#each this}}     
      <div class="item">
        <ul id="d{{this.time.day}}">
          <li><h3> {{this.artist}}</h3></li>
          <li><h4>@ {{this.venue}}</h4></li>
          <li><p>Doors Open {{this.schedule.start}}</p></li>
        </ul>
      </div>
      {{/each}}
      {{/each}}
    </div>
  </div>
  <script src="lib/js/jquery-3.2.1.min.js"></script>
  <script src="lib/js/lodash-4.17.4.min.js"></script>
  <script src="ui.js"></script>
</body>
</html>
