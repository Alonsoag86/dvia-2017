<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Northside Festival Schedule</title>
  <link rel="stylesheet" href="lib/css/typography.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="styles.css" type="text/css" charset="utf-8">
</head>
<body>

  <div class= "header">
    <div class= "headerone"> Northside Festival Schedule </div>
    <div class="days">
      <div class= "days.day1">D1</div>
      <div class= "days.day2">D2</div>
      <div class= "days.day3">D3</div>
      <div class= "days.day4">D4</div>
    </div>
  </div>

  <div class="listing">
     <ul>
      {{#each byArtist}}
      <li class="key">{{@key}}</li>
        {{#each this}}
        <li class="venue">{{this.venue}}</li>
         <li class= "start"> | {{this.schedule.start}} | </li>
         {{/each}}  {{/each}}
    </ul>

    {{!--
    {{#each shows}}
    <h2>{{this.0.artist}}</h2>
    <ul class="show">
    {{#each this}}
    <li>{{this.venue}}</li>
    {{/each}}
    </ul>
    {{/each}}
    --}}
  </div>

  <script src="lib/js/jquery-3.2.1.min.js"></script>
  <script src="lib/js/lodash-4.17.4.min.js"></script>
  <script src="ui.js"></script>

</body>
</html>
