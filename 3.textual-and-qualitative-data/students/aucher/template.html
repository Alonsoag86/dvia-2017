<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Northside Festival Schedule</title>
  <link rel="stylesheet" href="lib/css/typography.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="styles.css" type="text/css" charset="utf-8">
</head>
<body>

  <div class="venues">
    <h1>Venues</h1>
      {{#each venues}}
      <div class="venue" "{{this.cntCat}}" "cnt:{{this.cnt}}" id="{{this.venue}}">{{this.venue}}</div>
      {{/each}}
  </div>

  <div class="artists">   
    <table> 
      <tr>
        <th>Day 0</th>
        <th>Day 1</th>
        <th>Day 2</th>
        <th>Day 3</th>
      </tr>

    </table>
  </div> 

    {{!--
    {{#each shows}}
    <h2>{{this.0.artist}}</h2>
    <ul class="show">
    {{#each this}}
    <li>{{this.venue}}</li>
    {{/each}}
    </ul>
    {{/each}}
    --}}

  <script src="lib/js/jquery-3.2.1.min.js"></script>
  <script src="lib/js/lodash-4.17.4.min.js"></script>
  <script src="ui.js"></script>

</body>
</html>
